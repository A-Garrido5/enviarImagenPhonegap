        <form id="formulario" >
  
            <label> Usuario </label>
            <input type="text" id="nombredeusuario" name="nombredeusuario">
  
            <label> Password </label>
            <input type="password" id="clave" name="clave" >

            <input type="submit" value="Login" id="botonLogin">
      
        </form>         
    

    <script type="text/javascript">

    $('#formulario').submit(function() { 

            var datosUsuario = $("#nombredeusuario").val()
            var datosPassword = $("#clave").val()

            var ajax_data = {
              "usuario"     : datosUsuario,
              "password"   : datosPassword
              
            };    


            alert(JSON.stringify( ajax_data));

            

            $.ajax({

                  url: "http://services.macroinside.com/ServicioRTC.svc/ValidarUsuario",
                  data: ajax_data,
                  type: "post",
                  
                  
                  success: function(json) {
                     alert(JSON.stringify(json));
                  },

                  error:function (xhr, ajaxOptions, thrownError) {
                     alert(thrownError);
                  }
            });
                

    });

        

    </script>
